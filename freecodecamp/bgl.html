<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">
        FreeCodeCamp form
    </h1>
    <p id="description">
        Please answer this form!
    </p>
    <form id="survey-form" action="#">
        <label id="name-label", for="name"> Name</label>
            <input id="name" type="text" placeholder="Input your name..." required>
        <label id="email-label", for="email"> Email</label>
            <input id="email" type="email" placeholder="Input your email..." required>
        <label id="number-label", for="number"> Age</label>
            <input type="number" name="age" id="number" min="14" max="120" placeholder="Input your age..." required>
        <label for="like">Do you like the style of this form?(required)
            <input type="radio" name="like" id="yeslike" value="1"> Yes
            <input type="radio" name="like" id="nolike" value="2" checked> No
        </label>
        <label for="dropdown"> What is your favourite programming language?(required)
            <select name="dropdown" id="dropdown">
                <option value="1">C</option>
                <option value="2">Java</option>
                <option value="3">Phyton</option>
                <option value="4">Javascript</option>
            </select>
        </label>
        <div> Mark all the games you have heard about before
            <label for="Counter Strike" translate="no">
                <input type="checkbox" name="Counter Strike" id="Counter Strike" value="Counter Strike"> Counter Strike
            </label>
            <label for="Dead Cells" translate="no">
                <input type="checkbox" name="Dead Cells" id="Dead Cells" value="Dead Cells"> Dead Cells
            </label>
            <label for="Persona" translate="no">
                <input type="checkbox" name="Persona" id="Persona" value="Persona"> Persona
            </label>
            <label for="Outer Wilds" translate="no">
                <input type="checkbox" name="Outer Wilds" id="Outer Wilds" value="Outer Wilds"> Outer Wilds
            </label>
        </div>
        <label for="comments">Any additional comments?
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </label>
        <label for="submit">
            <button id="submit" type="submit">Submit</button>
        </label>
    </form>
</body>
</html>
