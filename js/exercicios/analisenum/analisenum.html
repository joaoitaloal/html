<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylenum.css">
    <title>Analise de números</title>
</head>
<body>
    <h1 id="titulo">Analise de números</h1>
    <section id="secao">
        <div id="input">
            <p>Número entre 1 a 100: <input type="number" name="numero" id="numinput"> <input type="button" value="Adicionar" onclick="adicionar()"></p>
        </div>
        <div id="adiv">
            <p id="ad">Insira um número</p>
        </div>
        <div id="analise">
            <p><input type="button" value="Analisar" onclick="analisar()"></p>
            <p id="pan">Esperando...</p>
        </div>
    </section>
    <footer id="copy">&copy; italo</footer>
    <script src="scriptnum.js"></script>
</body>
</html>
